<html>

<head>
	<script>
		function insert(num) {
			document.form.textview.value = document.form.textview.value + num
		}
		function equal() {
			var exp = document.form.textview.value;
			if (exp) {
				document.form.textview.value = eval(exp)
			}
		}
		function clean() {
			document.form.textview.value = "";

		}
		function back() {
			var exp = document.form.textview.value;
			document.form.textview.value = exp.substring(0, exp.length - 1);
		}
	</script>
	<style>
		.button {
			width: 50;
			height: 50;
			font-size: 25;
			margin: 2;
			cursor: pointer;
			background: #607d8b;
			border: none;
			color: white;
		}

		.textview {
			width: 217;
			margin: 5;
			font-size: 25;
			padding: 5;
			border: none;
			color: #607d8b;

		}

		.main {
			postion: absolute;
			top: 50%;
			left: 50;
		}

		.bg {
			background: linear-gradient(to right, #e91e63, #3f51b5);
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="bg">
		<div class="main">
			<form name="form">

				<input class="textview" name="textview">
			</form>
			<table>
				<tr>
					<td><input class="button" type="button" value="C" oneclick="clean()"></td>
					<td><input class="button" type="button" value="<" oneclick="back()"></td>
					<td><input class="button" type="button" value="/" oneclick="insert('/')"></td>
					<td><input class="button" type="button" value="X" oneclick="insert('*')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="7" oneclick="insert(7)"></td>
					<td><input class="button" type="button" value="8" oneclick="insert(8)"></td>
					<td><input class="button" type="button" value="9" oneclick="insert(9)"></td>
					<td><input class="button" type="button" value="-" oneclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="4" oneclick="insert(4)"></td>
					<td><input class="button" type="button" value="5" oneclick="insert(5)"></td>
					<td><input class="button" type="button" value="6" oneclick="insert(6)"></td>
					<td><input class="button" type="button" value="+" oneclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" value="1" oneclick="insert(1)"></td>
					<td><input class="button" type="button" value="2" oneclick="insert(2)"></td>
					<td><input class="button" type="button" value="3" oneclick="insert(3)"></td>
					<td rowspan="5"><input class="button" style="height:106" type="button" value="=" oneclick="equal()">
					</td>
				</tr>
				<tr>
					<td colspan=2><input class="button" style="width:106" type="button" value="0" oneclick="insert(0)">
					</td>
					<td><input class="button" type="button" value="." oneclick="insert(.)"></td>
				</tr>


			</table>

		</div>
	</div>


</body>

</html>
